<html lang="en">
<head>
 <title>Express Demo Guestbook</title>
</head>
<h1>Guest Book</h1>
<h2>Write a New Entry</h2>
<form method="post" role="form">
 <div class="form-group">
 <label for="author">Author</label>
 <input type="text" class="form-control" id="author"    
name="author" placeholder="Written by" required> </div>
 <div class="form-group">
 <label for="goal">Goals</label>
 <input type="text" class="form-control" id="goal"
name="goal" placeholder="Entry goal line" required>
 </div>
 <div class="form-group">
 <label for="goalDetails">Goal Detail</label>
 <textarea class="form-control" id="goalDetails" name="goalDetails"
placeholder="Enter your comment here." rows="3" required>
 </textarea>
 </div>
 <div class="form-group">
 <input type="submit" value="Post entry" class="btn btn-primary">
</div>
</form>
</body>
</html>
